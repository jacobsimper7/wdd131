<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 | Dynamic Web Fundamentals | Jacob Simper</title>
    <meta name="description"
        content="This is form to post a review on a product for WDD 131 Dynamic Web Fundamentals class. By Jacob A. Simper.">
    <meta name="author" content="Jacob A. Simper">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <form method="get" action="review.html" class="form">
        <fieldset>
            <label>Product Name*
                <select name="product" required>
                    <option value="">Please Select &#9662;</option>
                    <option value="infinitycube">Infinity Cube</option>
                    <option value="Lithophane">Custom Lithophane</option>
                    <option value="figet">Fidget Toy</option>
                    <option value="chess">Chess Set</option>
                    <option value="bannana">Bannana Holder</option>
                    <option value="shelf">Little Shelf</option>
                    <option value="adapter">Phone Scope Adapter</option>
                </select>
            </label>

            <label>Overall Rating*</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>

            <label>Date of Installation*<input type="date" id="installationDate" name="installationDate"
                    required></label>

            <div><label>Which features did you find useful in the product? (check all that apply)</div></label>
            <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="easyUse" id="easyUse" value="yes">Easy to Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>

            <label>Written Review (optional)<textarea name="review" id="review"></textarea></label>

            <label>Your Name (optional)<input type="text" name="userName" id="userName"></label>
        </fieldset>
        
        <input type="submit" value="Post Review">

    </form>
</body>

<footer>
    <p>
        <span id="currentyear"></span>
        üêê Jacob Simper üêê Idaho, US
    </p>
    <p id="lastModified"></p>
</footer>

</html>
